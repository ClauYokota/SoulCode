<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Portifólio.css" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div id="menu">
        <a href="Portifólio-Inicio.html" style="text-decoration:none; color: black;"> Início</a>
        <a href="Portifólio-2.html"style="text-decoration:none; color: black;">Portifólio</a>
        <a href="Portifólio-Contato.html"style="text-decoration:none; color: black;">Contato</a>
    </div>
<div class="form">
    <h1> Entre em contato </h1>

    <form action="Exercício1.html" method="post">
        <div>
            <label for="nome"> Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu Nome">
        </div>
        <br>
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
        </div>
        <br>
        <div>
            <label for="E-mail">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
        </div>
        <br>
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
        <br>
        <div>
            <label for="msg">Mensagem</label>
            <textarea id="msg"></textarea>
        </div>
        <br>
        <button type="submit" title="Enviar Mensagem">Enviar Mensagem</button>
        <button type="reset" title="reset">Limpar Campos</button>
    </div>
</body>

</html>
