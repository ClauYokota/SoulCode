<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Formulário</title>
</head>
<body>
    <h1> Formulário </h1>

    <form action = "Exercício1.html" method="GET">
        <div>
            <label for ="nome"> Nome</label>
            <input type="text" id="nome" name="nome"
            placeholder= "Digite o seu Nome" >
        </div>
<br>
        <div>
            <label for="E-mail">E-mail</label>
            <input type="email" id="email" name="email"
            placeholder= "Digite seu E-mail" >
        </div>
<br>
        <div>
            <label for="msg">Mensagem</label>
            <textarea id="msg"></textarea>
        </div>
<br>
        <div>
            <label for="carro">Selecione o seu Carro</label>
            <select id="carro" name="carro">
                <option>Volvo</option>
                <option>Opala</option>
                <option>Supra</option>
                <option>Marea</option>
            </select>

        </div>
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento">
        </div>
<br>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
<br>
        <button type="submit" title="Enviar Mensagem">Enviar Mensagem</button>
        <button type="reset" title="reset">Limpar Campos</button>
    </form> 

</body>
</html>
