NgSwitch - Adicionar ou remover elemento na tela

NgIf - Semelhante ao NgClass - Dependendo da condição, ele aparece ou não na tela. 
Ex: utilizar <p> com condição boleana

NgFor - Elemento de repetição
Ex: Utilizar para criar novas linhas com <td>/<tr> -->
