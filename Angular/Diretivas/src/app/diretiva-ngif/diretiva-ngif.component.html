<h2>Ng If</h2>

<label for="">Mostrar/Remover parágrafo</label>
<input type = "checkbox" checked="true" #checkbox (input)="checkbox"> 

<p *ngIf="checkbox.checked == true; else alternativo">
    Marcado
</p>

<ng-template #alternativo>
<p>
    <i>Desmarcado</i>
</p>
</ng-template>

    Para utilizar com condições do tipo ELSE (Senão).
