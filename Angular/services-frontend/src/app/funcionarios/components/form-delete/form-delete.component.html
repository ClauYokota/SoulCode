<h2 mat-dialog-title>Deletar Funcionário</h2>
<section class="stl" mat-dialog-content>
    Tem certeza que quer deletar esse funcionário? Todos os dados desse funcionário serão apagados <strong>permanentemente</strong>
</section>
<section mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false" color="primary" cdkFocusInitial>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Continuar</button>
</section>
