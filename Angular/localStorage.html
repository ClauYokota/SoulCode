<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        localStorage.setItem('username', 'HelloWorld') //adiciona/atualiza itens no localStorage
        let valor = localStorage.getItem('username') //retorna o valor de um item no localStorage
        console.log(valor)
        localStorage.removeItem('username', 'HelloWorld') //remove itens no localStorage
        localStorage.setItem('username', 'pedrinho123')
        localStorage.clear() //apaga todo localStorage


    </script>
    
</body>
</html>
