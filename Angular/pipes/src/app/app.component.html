<mat-card>
  <mat-card-header>
    <mat-card-title>{{title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{subtitle | lowercase}}</mat-card-subtitle>
  </mat-card-header>
  <img
  src="https://villacafe.com.br/blog/wp-content/uploads/2017/11/136690-estender-1000-palavras-qual-e-a-diferenca-entre-o-cafe-gourmet-e-o-cafe-tradicional-760x460.jpg"
  alt="Grão de Café"
  mat-card-image
  >
  <mat-card-footer>
    <p>
      <strong>{{10 | currency: 'BRL'}}</strong>
    </p>
  </mat-card-footer>
<mat-card-content>
 <!--  <div>
    {{pessoa | json}}
  </div> -->
  <p>
    Item postado no dia {{data | date:'dd/MMM/yyyy -- hh:mm:ss'}}
  </p>
  <p>{{subtitle | capitalizar}}</p>
</mat-card-content>
<!--     <mat-card-actions> </mat-card-actions> -->
</mat-card>
